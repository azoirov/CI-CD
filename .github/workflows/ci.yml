name: Continues Integration
on: push

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: "Install dependencies"
        run: npm i

      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Build project with Typescript
        run: npm run build:tsc

  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: "Install dependencies"
        run: npm i

      - name: Running tests
        run: npm run test:unit
